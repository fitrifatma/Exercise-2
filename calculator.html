<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card border-success">
			<div class="card-header">
				<h1 class="judul"><center>Calculator</center></h1>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-2">
						<input type="number" class="form-control" id="input1">
					</div>
					<div id="operation"></div>
					<div class="col-2">
						<input type="number" class="form-control" id="input2">
					</div>
					<div>=</div>
					<div class="col-2">
						<input type="number" class="form-control" id="hasil">
					</div>
					<input type="hidden" name="" id="value1">
					<input type="hidden" name="" id="op">
					<input type="hidden" name="" id="value2">
				</div><br>
				<div class="row">
					<div class="col-12">
						<button onclick="setFunction('+')" type="button" class="btn btn-secondary button-calculate">+</button> &nbsp;
						<button onclick="setFunction('-')" type="button" class="btn btn-secondary button-calculate">-</button> &nbsp;
						<button onclick="setFunction('*')" type="button" class="btn btn-secondary button-calculate">x</button> &nbsp;
						<button onclick="setFunction('/')" type="button" class="btn btn-secondary button-calculate">/</button> &nbsp;
						<button onclick="hitung()" type="button" class="btn btn-success button-calculate">=</button>
						<button onclick="setNull()" type="button" class="btn btn-primary button-calculate">C</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function setFunction(value) {
		document.getElementById('op').value = value
		document.getElementById('operation').innerHTML = value
	}
	function hitung() {
		var op = document.getElementById('op').value
		if (op === '') {
			alert('Masukkan operator terlebih dahulu')
		} else {
			var data1 = parseInt(document.getElementById('input1').value)
			var data2 = parseInt(document.getElementById('input2').value)
			var result = 0
			switch (op){
		        case '+':
		            result = data1 + data2;
		            break;
		        case '-':
		            result = data1 - data2;
		            break;
		        case '*':
		            result = data1 * data2;
		            break;
		        case '/':
		            result = data1 / data2;
		            break;
		    }
	    	document.getElementById('hasil').value = result
		}
	}
	function setNull() {
		document.getElementById('input1').value = ''
		document.getElementById('input2').value = ''
		document.getElementById('op').value = ''
		document.getElementById('hasil').value = ''
		document.getElementById('operation').innerHTML = ''
	}
</script>
</html>
